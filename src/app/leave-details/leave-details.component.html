
<div class="content-wrapper">
<h1 class="heading"> Employee Leave Request Form For Management System</h1>
<img src="path/to/your/image.jpg" alt="Leave Management Image" class="image-style">

<form [formGroup]="leaveForm">
  <div class="form-group">
    <label for="name">Employee Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="leaveType">Leave Type:</label>
    <select class="form-control" id="leaveType" formControlName="leaveType">
      <option value="">Select Leave Type</option>
      <option value="sick">Sick Leave</option>
      <option value="vacation">Vacation Leave</option>
      <option>---</option>
      <option>---</option>
      <option>---</option>
      <option>---</option>
      <option>---</option>
    </select>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" class="form-control" id="startDate" formControlName="startDate">
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" class="form-control" id="endDate" formControlName="endDate">
  </div>

  <div class="form-group">
    <label for="reason">Reason:</label>
    <textarea class="form-control" id="reason" formControlName="reason"></textarea>
  </div>


  <button type="submit" class="btn btn-primary" (click)="applyLeave()" routerLink="leave-details-list">Apply</button>
</form>

</div>
